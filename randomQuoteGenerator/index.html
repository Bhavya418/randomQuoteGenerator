<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container QuoteFrame">
        <div class="completecontent">
            <p ><i class="fa fa-quote-left"></i><span id="quotetext"> Problems worthy of attack prove their worth by fighting back.</span></p>
            <footer class="authorinfo">--<span id="authorText">Anonymous </span></footer>
        </div>
        <div class="buttons">
            
            <div class="btn btn-primary">
                <a id="shareTwitter" href="#"><i class="fa fa-twitter"></i></a>
            </div>
            <div class="btn btn-primary">
                <a id="shareInstagram" href="#"><i class="fa fa-instagram"></i></a>
            </div>
            <div class="btn btn-primary forright">
                <a id="newQuote" href="#">New Quote</a>
            </div>
        </div>
        
    </div>
    <footer class="footer text-center">
        <p class="info">
            by <a href="https://github.com/Bhavya418">Bhavya Shah</a>
        </p>
    </footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
